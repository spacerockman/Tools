services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app/backend
      - ./knowledge_base:/app/knowledge_base
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:////app/backend/n1_app.db
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - PYTHONUNBUFFERED=1

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://192.168.0.39:8000
    depends_on:
      - backend
